<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h4>haloooo</h4>

    <form id="uploadForm" enctype="multipart/form-data">
        <input id="imgFile" type="file" name="imgFile"/><br>
        <button id="upload" type="button">upload</button>
    </form>
</body>
<script type="text/javascript" src="/static/js/jquery-3.3.1.js"></script>
<script>
    $(function() {

        $("#upload").click(function() {

            var formData = new FormData($("#uploadForm")[0]);

                $.ajax({
                    url : "/utils/upload",
                    type : 'POST',
                    cache : false,
                    data : formData,
                    dataType : 'json',
                    processData : false,
                    contentType : false,
                    success : function(result) {
                        console.log(result)
                    },
                });

        });

    });
</script>
</html>
